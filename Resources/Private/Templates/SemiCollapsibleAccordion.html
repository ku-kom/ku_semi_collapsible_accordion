<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:layout name="Default" />
<f:section name="Main">
    <f:if condition="{records}">
        <f:variable name="activeElement" value="{flexFormData.default_element}" />
        <f:variable name="currentVariants" value="{variants}" />
        <div class="semi-collapsible-list" id="accordion-{data.uid}">
            <f:for each="{records}" as="record">
                <f:render partial="Accordion" arguments="{_all}" />
            </f:for>
        </div>
    </f:if>
    <f:if condition="{lib.ku_semi_collapsible_accordion.pagecss !== ''}">
            <f:asset.css identifier="semicollapseCSS" href="{f:cObject(typoscriptObjectPath: 'lib.ku_semi_collapsible_accordion.pagecss')}" />
        </f:if>
        <f:if condition="{lib.ku_semi_collapsible_accordion.pagejs !== ''}">
            <f:asset.script identifier="semicollapseJs" src="{f:cObject(typoscriptObjectPath: 'lib.ku_semi_collapsible_accordion.pagejs')}" />
        </f:if>
</f:section>

</html>
